<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">Home</a>
      <a mat-list-item [routerLink]="['/new']">New</a>
      <a mat-list-item [routerLink]="['/post/2']">Post</a>
      <a mat-list-item [routerLink]="['/post/bing-chilling']">Invalid Post</a>
      <a mat-list-item>
        <app-health-check></app-health-check>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MEMED</span>
      <span class="example-spacer"></span>
      <button *ngIf="userService.isLoggedIn()" mat-button (click)="logoutUser()">Logout</button>
    </mat-toolbar>
    <router-outlet style="padding: 5px"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
