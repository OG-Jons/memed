<!-- Mat card with a header, image and footer to show likes -->
<div class="post-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title (click)="testSmth()">{{ post?.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
